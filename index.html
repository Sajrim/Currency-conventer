<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">

    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicznik walut</legend>

            <p class="form__group">
                <label class="form__label">
                    <span class="form__label-text">Podaj ilość:</span>
                    <input class="form__field js-amount" min="0" name="amount" placeholder="Wpisz kwotę" autofocus
                        type="number" required step="0.01">
                </label>
            </p>

            <p class="form__group">
                <label class="form__label">
                    <span class="form__label-text">Waluta:</span>
                    <select class="form__field js-firstCurrency">
                        <option value="EUR">Euro</option>
                        <option value="USD">Dolar</option>
                        <option value="PLN" selected>Złoty</option>
                    </select>
                </label>
            </p>

            <p class="form__group">
                <label class="form__label">
                    <span class="form__label-text">Wymieniasz na:</span>
                    <select class="form__field js-secondCurrency">
                        <option value="EUR" selected>Euro</option>
                        <option value="USD">Dolar</option>
                        <option value="PLN">Złoty</option>
                    </select>
                </label>
            </p>

            <p class="form__group">
                <button class="form__button">Przelicz</button>
            </p>

        </fieldset>

        <p class="form__result">
            <strong class="js-index form__result-index"></strong>
            <strong class="js-result form__result-value"></strong>
        </p>

    </form>

    <footer class="footer">
        <p>&copy; Dane kursu walut pochodzą ze strony www.monito.com/najkorzystniejsze-kursy-wymiany/rub/usd, dnia
            16.11.2025r</p>
    </footer>

</body>

</html>
